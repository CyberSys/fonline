name: validation

on: [push, pull_request]

jobs:
  windows-win32:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts\windows-win32.bat
    - uses: actions/upload-artifact@master
      with:
        name: binaries-windows-win32
        path: Build/Binaries
    - uses: actions/upload-artifact@master
      with:
        name: sdk-version
        path: Build/FOnlineVersion.txt
  windows-win64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts\windows-win64.bat
    - uses: actions/upload-artifact@master
      with:
        name: binaries-windows-win64
        path: Build/Binaries
  linux:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts/linux.sh
    - uses: actions/upload-artifact@master
      with:
        name: binaries-linux
        path: Build/Binaries
  android-arm32:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts/android-arm32.sh
    - uses: actions/upload-artifact@master
      with:
        name: binaries-android-arm32
        path: Build/Binaries
  android-arm64:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts/android-arm64.sh
    - uses: actions/upload-artifact@master
      with:
        name: binaries-android-arm64
        path: Build/Binaries
  web-release:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts/web-release.sh
    - uses: actions/upload-artifact@master
      with:
        name: binaries-web-release
        path: Build/Binaries
  web-debug:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts/web-debug.sh
    - uses: actions/upload-artifact@master
      with:
        name: binaries-web-debug
        path: Build/Binaries
  mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts/mac.sh
    - uses: actions/upload-artifact@master
      with:
        name: binaries-mac
        path: Build/Binaries
  ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts/ios.sh
    - uses: actions/upload-artifact@master
      with:
        name: binaries-ios
        path: Build/Binaries
  unit-tests:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - run: BuildScripts/linux-unit-tests.sh
  code-coverage:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: BuildScripts/linux-code-coverage.sh
  check-formatting:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: DoozyX/clang-format-lint-action@v0.5
      with:
        source: ./Source
        clangFormatVersion: 9
